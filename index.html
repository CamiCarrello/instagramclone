<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="img/instagram-celular.png" alt="celphone" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="img/instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />
          <div class="profile-photo">
            <img src="img/perfil-instagram.jpg" alt="profile photo" />
          </div>
          <a
            href="https://www.instagram.com/camicarrello/"
            target="_blank"
            class="instagram-login"
            >Continue como camicarrello</a
          >
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é camicarrello?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app"><b>Baixe o aplicativo</b></p>
          <div class="download">
            <a
              href="https://www.linkedin.com/in/cami-silva/"
              target="_blank"
              class="app-download"
            ></a>
            <a
              href="https://github.com/CamiCarrello"
              target="_blank"
              class="app-download"
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
